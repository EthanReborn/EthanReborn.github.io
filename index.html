<!DOCTYPE html>

<html lang="en">
        <head>
                <meta charset="utf-8"/>
                <title> Gold </title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'gold/style.css' %}"/>
        </head>

<body id='body' class="black">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<script type="text/javascript">
  function generatePDF() {

        // Choose the element id which you want to export.
        var element = document.getElementById('main');
        element.style.width = '1000px';
        element.style.height = '2050px';
        // element.style.opacity = "0.1";
        var opt = {
            margin:       0.5,
            filename:     'character.pdf',
            image:        { type: 'jpg', quality: 0.5 },
            html2canvas:  { scale: 1 },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait',precision: '12' }
          };

        // choose the element and pass it to html2pdf() function and call the save() on it to save as pdf.
        html2pdf().set(opt).from(element).save();
      }
</script>


<script src="{% static 'gold/script.js' %}" type="text/javascript"></script>

</body>
</html>
